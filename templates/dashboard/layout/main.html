{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.8.2/dist/alpine.min.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/css/tw-elements.min.css" />
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{%static 'jspdf/dist/jspdf.min.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                fontFamily: {
                    sans: ["Roboto", "sans-serif"],
                    body: ["Roboto", "sans-serif"],
                    mono: ["ui-monospace", "monospace"],
                },
            },
            corePlugins: {
                preflight: false,
            },
        };
    </script>
</head>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div x-data="{ open: false }" :class="{ 'translate-x-0': open, '-translate-x-full': !open }"
            class="bg-gray-800 text-white w-64 flex-shrink-0 transition-all duration-300">
            <div class="flex items-center justify-between h-14 border-b border-gray-700">
                <span class="font-semibold text-xl pl-4">Dashboard</span>
                <button @click="open = !open" class="px-4 focus:outline-none hover:text-gray-300">
                    <svg x-show="!open" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <nav class="mt-5">
                <a href="/dashboard/" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7m-7-7v14"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="/customer/students/" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Students
                </a>
                <a href="/customer/clients/" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 20l4-16m2 16l4-16m-6 5h4"></path>
                    </svg>
                    Clients
                </a>
                <a href="/product/" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 14l9-5-9-5-9 5 9 5z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 19l9-5 9 5"></path>
                    </svg>
                    Products
                </a>
                <a href="/sales/" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 17l6-6h4l6 6m0 0l-6-6"></path>
                    </svg>
                    Sales
                </a>
                <a href="{% url 'transaction-index' %}" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Transaction Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 13l4 4L19 7"></path>
                    </svg>
                    Transaction
                </a>
                <a href="#" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Analytics
                </a>
                <a href="#" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8h18M3 12h18M3 16h18M3 4h18"></path>
                    </svg>
                    Reports
                </a>
                <a href="#" class="flex items-center py-2 px-4 text-sm hover:bg-gray-700">
                    <!-- Icon -->
                    <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 3c-1.667 0-2.667 1-2.667 2l-2.333 12c0 .667.333 1.333 1 2s1.333 1 2 1h16c.667 0 1-.333 1-1s.333-1 1-1c.667-.667 1-1.333 1-2v-12c0-1-1-2-2.667-2h-12.666zM5 8v8m3-4h8">
                        </path>
                    </svg>
                    Settings
                </a>
            </nav>
        </div>
        <!-- Main content -->
        <div class="flex-1 min-h-screen">
            <!-- Header -->
            <header class="bg-white shadow-sm py-4 px-6">
                <div class="flex justify-between items-center">
                    <h1 class="text-lg font-semibold">Welcome, {{user.username}}!</h1>
                    <a href="/logout/" class="text-blue-500 hover:underline">Logout</a>
                </div>
            </header>
            <!-- Main content area -->
            <main class="p-6">
                {% block content %}
                {% endblock %}
            </main>
        </div>
    </div>
</body>

</html>
