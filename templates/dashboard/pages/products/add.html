{% extends 'dashboard/layout/main.html' %}

{% block title %}
{{ block.super }} - Add Product
{% endblock %}

{% block content %}
<div class="w-full bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-semibold mb-6">Create Product Record</h1>
    <form action="{% url 'add-product' %}" method="POST" class="space-y-6" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="product_name" class="block text-sm font-medium text-gray-700">Product Name</label>
                <input type="text" name="product_name" id="product_name" required
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
            </div>
            <div>
                <label for="product_price" class="block text-sm font-medium text-gray-700">Product Price</label>
                <input type="number" step="any" name="product_price" id="product_price" required
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
            </div>
            <div>
                <label for="product_image" class="block text-sm font-medium text-gray-700">Product Image</label>
                <input type="file" name="product_image" id="product_image" required
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
            </div>
            <div>
                <label for="product_file" class="block text-sm font-medium text-gray-700">Product File</label>
                <input type="file" name="product_file" id="product_file" required
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
            </div>
            <div>
                <label for="inventory_count" class="block text-sm font-medium text-gray-700">Inventory Count</label>
                <input type="number" name="inventory_count" id="inventory_count" required
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
            </div>
            <div>
                <label for="isRecurring" class="block text-sm font-medium text-gray-700">Is Recurring</label>
                <select name="isRecurring" id="isRecurring" required
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="" disabled selected>Select option</option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>
            <div id="recurringPeriodDiv" class="hidden">
                <label for="recurringPeriod" class="block text-sm font-medium text-gray-700">Recurring Period</label>
                <select name="recurringPeriod" id="recurringPeriod" 
                    class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm">
                    <option value="" disabled selected>Select option</option>
                    <option value="monthly">Monthly</option>
                    <option value="quartely">Quarterly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </div>
        
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="3" required
                class="mt-1 block py-2 px-2 w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50 sm:text-sm" ></textarea>
        </div>
        <div class="flex justify-end">
            <button type="submit"
                class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Submit
            </button>
        </div>
    </form>
</div>

<script>
    document.getElementById('isRecurring').addEventListener('change', function() {
        var recurringPeriodDiv = document.getElementById('recurringPeriodDiv');
        if (this.value === 'True') {
            recurringPeriodDiv.classList.remove('hidden');
        } else {
            recurringPeriodDiv.classList.add('hidden');
        }
    });
</script>
{% endblock %}
